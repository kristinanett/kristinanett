<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 700 90'
    style='background-color: #00000000;'
    width='700px' height='90px'>

    <style>
	@font-face {
	  font-family: 'Fira Code';
	  font-style: normal;
	  font-weight: 600;
	  font-display: fallback;
	  src: url(data:font/truetype;base64,) format('truetype');
	}
	</style>
	
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='4000ms' fill="freeze"
            begin='0s;d1.end' keyTimes='0;0;0.75;1'
            values='m0,37 h0 ; m0,37 h0 ; m0,37 h700 ; m0,37 h700' />
    </path>
    <text font-family='"Fira Code", monospace' fill='#0CF7ED' font-size='32'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            Hi, I&#039;m Kristin!
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' dur='8000ms' fill="freeze"
            begin='0s;d1.end' keyTimes='0;0.5;0.875;1'
            values='m0,74 h0 ; m0,74 h0 ; m0,74 h700 ; m0,74 h700' />
    </path>
    <text font-family='"Fira Code", monospace' fill='#0CF7ED' font-size='32'
        dominant-baseline='auto'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            Welcome to the home of my projects
        </textPath>
    </text>

</svg>
